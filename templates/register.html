{% extends 'base.html' %}
{% block body %}

<h1>Sign Up</h1>
<p>Register below to join</p>

<form method="POST">

    {{ form.hidden_tag() }}

    {%for field in form
    if field.widget.input_type != "hidden" %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        <span>{{error}}</span>
        {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>


{% endblock %}
